<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GPS Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">GPS Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Current Position</strong>
    <p *ngIf="currentPosition">
      {{currentPosition.coords.latitude}}, {{currentPosition.coords.longitude}}
    </p>
  </div>
</ion-content>
